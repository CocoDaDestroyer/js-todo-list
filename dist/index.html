<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
  </head>
  <body>
    <h1 id="header">To Do App</h1>
    <div id = "content">
      <div id = "rightDiv">
        <div class = "toDoHeader">Today</div>
        <ul class = "taskList"></ul>
        <div id = "add-todo-form" style="display:none">
          <form id = "todo-form">
            <label for="Title">Title:</label><br>
            <input type="text" id="Title" name="Title"><br>
            <label for="Description">Description:</label><br>
            <input type="text" id="Description" name="Description"><br>
            <label for="DueDate">Due Date:</label><br>
            <input type="date" id="DueDate" name="DueDate"><br>
            <label for="Priority">Priority:</label><br>
            <select id="Priority", name = "Priority">
              <option value = "Low">Low</option>
              <option value = "Medium">Medium</option>
              <option value = "High">High</option>
            </select><br>
            <button type ="button" class = "submit-button">Create</button>
          </form>
        </div>
        <button type="button" id = "createNewToDo">Create New To Do</button>
      </div>
      <div class = "leftDiv">
        <div class = "defaultProjects"></div>
        <div class = "customProjects">
          <h2>Projects</div>
          <ul class = "projectList"></ul>
          <div id = "add-project-form" style="display:none">
            <form id = "project-form">
              <label for="Name">Title:</label><br>
              <input type="text" id="Name" name="Name"><br>
              <button type ="button" class = "project-button">Create</button>
            </form>
          </div>
          <button type="button" id = "createNewProject">Create New Project</button>
        </div>
      </div>
    </div>
	  <script src="main.js"></script>
  </body>
</html>
